<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="header">
            <input type="text" id="password">
            <button class="copy" id="copy">Copy</button>
        </div>
        <div>
            <div class="body-c">
                <div class="form-control">
                    <label for="lenght-text">Password Length</label>
                    <input type="number" id="length-text" value="12" min="8" max="30">
                </div>
                <div class="form-control">
                    <label for="txt-uppercase">Include Uppercase</label>
                    <input type="checkbox" id="txt-uppercase">
                </div>
                <div class="form-control">
                    <label for="txt-lowercase">Include Lowercase</label>
                    <input type="checkbox" id="txt-lowercase">
                </div>
                <div class="form-control">
                    <label for="txt-number">Include Numbers</label>
                    <input type="checkbox" id="txt-number">
                </div>
                <div class="form-control">
                    <label for="txt-symbol">Include Symbols</label>
                    <input type="checkbox" id="txt-symbol">
                </div>
                <button id="submit">Generate</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
